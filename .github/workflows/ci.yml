name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: backend.settings
      SECRET_KEY: test-secret-key-for-ci
      DEBUG: True
      ALLOWED_HOSTS: localhost,127.0.0.1
      OPENAI_API_KEY: sk-test-key-for-ci
      XAI_API_KEY: xai-test-key-for-ci
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest flake8
      - name: Test backend syntax
        working-directory: backend
        run: |
          python test_syntax.py
      - name: Lint with flake8 (non-blocking)
        run: |
          flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Linting completed with warnings"

