name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          
      - name: Test backend syntax
        run: |
          cd backend
          python test_syntax.py
          
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
          
      - name: Build frontend
        run: |
          cd frontend
          # Set CI=false to treat warnings as warnings, not errors
          CI=false npm run build
          echo "âœ… Frontend build successful"
          
  deploy-status:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - name: Deployment Ready
        run: |
          echo "ðŸš€ All tests passed - ready for manual deployment"
          echo "Backend: Deploy with './deploy-backend.sh'"
          echo "Frontend: Deploy with './deploy-frontend.sh'"
