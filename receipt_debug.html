<!DOCTYPE html>
<html>
<head>
    <title>Receipt API Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .receipt { background: white; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 3px; }
        pre { background: #eee; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üö® Emergency Receipt API Debug</h1>
    
    <div class="debug-section">
        <h2>1. Test API Connection</h2>
        <button onclick="testAuth()">Test Authentication</button>
        <button onclick="testReceipts()">Test Receipts API</button>
        <div id="auth-result"></div>
    </div>

    <div class="debug-section">
        <h2>2. Raw API Response</h2>
        <div id="api-response"></div>
    </div>

    <div class="debug-section">
        <h2>3. Parsed Receipts</h2>
        <div id="parsed-receipts"></div>
    </div>

    <script>
        async function testAuth() {
            const authData = localStorage.getItem('auth');
            const result = document.getElementById('auth-result');
            
            if (!authData) {
                result.innerHTML = '<p style="color: red;">‚ùå No auth token found in localStorage</p>';
                return false;
            }
            
            try {
                const parsedAuth = JSON.parse(authData);
                result.innerHTML = `
                    <p style="color: green;">‚úÖ Auth token found</p>
                    <p>Token expires: ${new Date(parsedAuth.expires_at).toLocaleString()}</p>
                `;
                return true;
            } catch (e) {
                result.innerHTML = '<p style="color: red;">‚ùå Invalid auth token format</p>';
                return false;
            }
        }

        async function testReceipts() {
            const responseDiv = document.getElementById('api-response');
            const parsedDiv = document.getElementById('parsed-receipts');
            
            responseDiv.innerHTML = '<p>üîÑ Loading...</p>';
            parsedDiv.innerHTML = '';
            
            try {
                // Get auth token
                const authData = localStorage.getItem('auth');
                if (!authData) {
                    responseDiv.innerHTML = '<p style="color: red;">‚ùå No authentication token</p>';
                    return;
                }
                
                const token = JSON.parse(authData).access_token;
                
                // Make API call
                const response = await fetch('http://localhost:8000/api/v1/receipts/', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });
                
                console.log('üîç API Response Status:', response.status);
                console.log('üîç API Response Headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('üîç Full API Response:', data);
                
                // Display raw response
                responseDiv.innerHTML = `
                    <h3>‚úÖ API Response (Status: ${response.status})</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                // Parse and display receipts
                const receipts = data.results || data;
                if (Array.isArray(receipts) && receipts.length > 0) {
                    let parsedHTML = `<h3>üìÑ Found ${receipts.length} receipts:</h3>`;
                    
                    receipts.slice(0, 5).forEach(receipt => {
                        const extractedData = receipt.extracted_data || {};
                        parsedHTML += `
                            <div class="receipt">
                                <h4>Receipt #${receipt.id}</h4>
                                <p><strong>Vendor:</strong> ${extractedData.vendor || 'Unknown'}</p>
                                <p><strong>Total:</strong> ${extractedData.total || '0'} ${extractedData.currency || 'USD'}</p>
                                <p><strong>Tax:</strong> ${extractedData.tax || '0'}</p>
                                <p><strong>Date:</strong> ${extractedData.date || 'Unknown'}</p>
                                <p><strong>Status:</strong> ${receipt.ocr_status || 'Unknown'}</p>
                                <details>
                                    <summary>Raw Data</summary>
                                    <pre>${JSON.stringify(receipt, null, 2)}</pre>
                                </details>
                            </div>
                        `;
                    });
                    
                    parsedDiv.innerHTML = parsedHTML;
                } else {
                    parsedDiv.innerHTML = '<p>‚ùå No receipts found or invalid format</p>';
                }
                
            } catch (error) {
                console.error('üî• API Error:', error);
                responseDiv.innerHTML = `<p style="color: red;">‚ùå API Error: ${error.message}</p>`;
            }
        }

        // Auto-run tests on page load
        window.addEventListener('load', async () => {
            await testAuth();
            await testReceipts();
        });
    </script>
</body>
</html>
